<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz - QuizMaster</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: #6366f1;
            text-decoration: none;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
        }

        .btn-outline {
            background: transparent;
            color: #6366f1;
            border: 2px solid #6366f1;
        }

        .btn-outline:hover {
            background: #6366f1;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-title {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }

        .page-title h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #fff, #e0e7ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-container {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        .form-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: #1e293b;
            font-size: 1rem;
        }

        input[type="text"], 
        input[type="email"], 
        input[type="password"], 
        textarea, 
        select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, 
        textarea:focus, 
        select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .quiz-info {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border-left: 4px solid #6366f1;
        }

        .questions-container {
            margin: 2rem 0;
        }

        .question-card {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .question-card:hover {
            border-color: #6366f1;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.1);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .question-number {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .remove-question {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .remove-question:hover {
            background: #dc2626;
            transform: scale(1.1);
        }

        .options-container {
            margin: 1.5rem 0;
        }

        .option-group {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .option-group:hover {
            border-color: #6366f1;
        }

        .option-group.correct {
            border-color: #10b981;
            background: #f0fdf4;
        }

        .option-input {
            flex: 1;
            border: none;
            background: none;
            font-size: 1rem;
            padding: 0.5rem;
        }

        .option-input:focus {
            outline: none;
        }

        .correct-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 120px;
        }

        .correct-radio {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .correct-label {
            font-size: 0.9rem;
            color: #10b981;
            font-weight: 600;
            cursor: pointer;
        }

        .remove-option {
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .remove-option:hover {
            background: #dc2626;
            transform: scale(1.1);
        }

        .add-option-btn {
            background: #f1f5f9;
            color: #6366f1;
            border: 2px dashed #6366f1;
            border-radius: 12px;
            padding: 1rem;
            width: 100%;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .add-option-btn:hover {
            background: #6366f1;
            color: white;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid #e2e8f0;
        }

        .quiz-preview {
            background: #f8fafc;
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
            border: 2px solid #e2e8f0;
        }

        .preview-title {
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .preview-stats {
            display: flex;
            gap: 2rem;
            color: #64748b;
            font-size: 0.9rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .alert-warning {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fde68a;
        }

        .alert-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .form-container {
                padding: 1.5rem;
            }

            .question-card {
                padding: 1.5rem;
            }

            .option-group {
                flex-direction: column;
                align-items: stretch;
                gap: 0.75rem;
            }

            .correct-indicator {
                min-width: auto;
                justify-content: center;
            }

            .form-actions {
                flex-direction: column;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">🎯 QuizMaster</a>
            <div class="header-actions">
                <a href="/list" class="btn btn-outline">📋 View Quizzes</a>
                <a href="/" class="btn btn-primary">🏠 Home</a>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Page Title -->
        <div class="page-title">
            <h1>🚀 Create Amazing Quiz</h1>
            <p>Build engaging quizzes with multiple choice questions</p>
        </div>

        <div class="form-container fade-in">
            <form id="quizForm" method="post" action="/create">
                <!-- Quiz Basic Info -->
                <div class="quiz-info">
                    <div class="form-group">
                        <label for="quizTitle">
                            <span>📝 Quiz Title</span>
                        </label>
                        <input type="text" 
                               id="quizTitle" 
                               name="title" 
                               placeholder="Enter an engaging quiz title..." 
                               required />
                    </div>
                    
                    <div class="form-group">
                        <label for="quizDescription">
                            <span>📄 Quiz Description (Optional)</span>
                        </label>
                        <textarea id="quizDescription" 
                                  name="description" 
                                  rows="3"
                                  placeholder="Describe what your quiz is about..."></textarea>
                    </div>
                </div>

                <!-- Questions Container -->
                <div class="questions-container" id="questionsContainer">
                    <!-- Questions will be added here dynamically -->
                </div>

                <!-- Add Question Button -->
                <button type="button" 
                        class="add-option-btn" 
                        onclick="addQuestion()"
                        style="margin-bottom: 2rem;">
                    <span>➕</span>
                    Add New Question
                </button>

                <!-- Quiz Preview -->
                <div class="quiz-preview" id="quizPreview" style="display: none;">
                    <div class="preview-title">
                        <span>👀</span>
                        Quiz Preview
                    </div>
                    <div class="preview-stats">
                        <span id="questionCount">0 Questions</span>
                        <span id="optionCount">0 Total Options</span>
                        <span id="validationStatus">⚠️ Incomplete</span>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="form-actions">
                    <button type="button" onclick="previewQuiz()" class="btn btn-outline">
                        👀 Preview Quiz
                    </button>
                    <button type="submit" id="submitBtn" class="btn btn-primary" disabled>
                        ✅ Create Quiz
                    </button>
                    <button type="button" onclick="saveDraft()" class="btn btn-outline">
                        💾 Save Draft
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let questionCount = 0;
        let optionIdCounter = 0;

        // Add initial question
        document.addEventListener('DOMContentLoaded', function() {
            addQuestion();
            updatePreview();
        });

        function addQuestion() {
            questionCount++;
            const questionsContainer = document.getElementById('questionsContainer');
            
            const questionCard = document.createElement('div');
            questionCard.className = 'question-card fade-in';
            questionCard.id = `question-${questionCount}`;
            
            questionCard.innerHTML = `
                <div class="question-header">
                    <div class="question-number">${questionCount}</div>
                    <button type="button" class="remove-question" onclick="removeQuestion(${questionCount})" title="Remove Question">
                        ×
                    </button>
                </div>
                
                <div class="form-group">
                    <label for="questionText-${questionCount}">
                        ❓ Question Text
                    </label>
                    <input type="text" 
                           id="questionText-${questionCount}"
                           name="questions[${questionCount}].text" 
                           placeholder="Enter your question here..." 
                           required 
                           onchange="updatePreview()" />
                </div>
                
                <div class="options-container" id="options-${questionCount}">
                    <label>📝 Answer Options</label>
                    <!-- Options will be added here -->
                </div>
                
                <button type="button" 
                        class="add-option-btn" 
                        onclick="addOption(${questionCount})">
                    <span>➕</span>
                    Add Option
                </button>
                
                <input type="hidden" name="questions[${questionCount}].correctAnswer" id="correctAnswer-${questionCount}" />
            `;
            
            questionsContainer.appendChild(questionCard);
            
            // Add initial options
            addOption(questionCount);
            addOption(questionCount);
            
            updateQuestionNumbers();
            updatePreview();
        }

        function removeQuestion(qId) {
            if (questionCount <= 1) {
                alert('You must have at least one question!');
                return;
            }
            
            if (confirm('Are you sure you want to remove this question?')) {
                const questionElement = document.getElementById(`question-${qId}`);
                questionElement.remove();
                questionCount--;
                updateQuestionNumbers();
                updatePreview();
            }
        }

        function addOption(qId) {
            optionIdCounter++;
            const optionsContainer = document.getElementById(`options-${qId}`);
            const optionCount = optionsContainer.querySelectorAll('.option-group').length + 1;
            
            const optionGroup = document.createElement('div');
            optionGroup.className = 'option-group';
            optionGroup.id = `option-${qId}-${optionIdCounter}`;
            
            optionGroup.innerHTML = `
                <input type="text" 
                       class="option-input"
                       name="questions[${qId}].options[${optionCount}].text" 
                       placeholder="Enter option ${optionCount}..." 
                       required 
                       onchange="updatePreview()" />
                       
                <div class="correct-indicator">
                    <input type="radio" 
                           class="correct-radio"
                           name="correctRadio-${qId}" 
                           value="${optionCount}"
                           id="correct-${qId}-${optionCount}"
                           onchange="setCorrectAnswer(${qId}, ${optionCount})" />
                    <label class="correct-label" for="correct-${qId}-${optionCount}">
                        ✓ Correct
                    </label>
                </div>
                
                <button type="button" 
                        class="remove-option" 
                        onclick="removeOption('option-${qId}-${optionIdCounter}', ${qId})" 
                        title="Remove Option">
                    ×
                </button>
            `;
            
            optionsContainer.appendChild(optionGroup);
            updatePreview();
        }

        function removeOption(optionId, qId) {
            const optionsContainer = document.getElementById(`options-${qId}`);
            const optionCount = optionsContainer.querySelectorAll('.option-group').length;
            
            if (optionCount <= 2) {
                alert('Each question must have at least 2 options!');
                return;
            }
            
            const optionElement = document.getElementById(optionId);
            optionElement.remove();
            updateOptionNumbers(qId);
            updatePreview();
        }

        function setCorrectAnswer(qId, optionNumber) {
            const hiddenInput = document.getElementById(`correctAnswer-${qId}`);
            hiddenInput.value = optionNumber;
            
            // Update visual indicators
            const optionsContainer = document.getElementById(`options-${qId}`);
            const allOptions = optionsContainer.querySelectorAll('.option-group');
            
            allOptions.forEach(option => {
                option.classList.remove('correct');
            });
            
            const correctOption = allOptions[optionNumber - 1];
            if (correctOption) {
                correctOption.classList.add('correct');
            }
            
            updatePreview();
        }

        function updateOptionNumbers(qId) {
            const optionsContainer = document.getElementById(`options-${qId}`);
            const options = optionsContainer.querySelectorAll('.option-group');
            
            options.forEach((option, index) => {
                const input = option.querySelector('.option-input');
                const radio = option.querySelector('.correct-radio');
                const label = option.querySelector('.correct-label');
                
                if (input) {
                    input.name = `questions[${qId}].options[${index + 1}].text`;
                    input.placeholder = `Enter option ${index + 1}...`;
                }
                
                if (radio) {
                    radio.value = index + 1;
                    radio.id = `correct-${qId}-${index + 1}`;
                }
                
                if (label) {
                    label.setAttribute('for', `correct-${qId}-${index + 1}`);
                }
            });
        }

        function updateQuestionNumbers() {
            const questions = document.querySelectorAll('.question-card');
            questions.forEach((question, index) => {
                const questionNumber = question.querySelector('.question-number');
                if (questionNumber) {
                    questionNumber.textContent = index + 1;
                }
                
                // Update form field names
                const inputs = question.querySelectorAll('input[type="text"], input[type="hidden"]');
                inputs.forEach(input => {
                    const name = input.name;
                    if (name && name.includes('questions[')) {
                        const newName = name.replace(/questions\[\d+\]/, `questions[${index + 1}]`);
                        input.name = newName;
                    }
                });
            });
        }

        function updatePreview() {
            const questions = document.querySelectorAll('.question-card');
            const totalQuestions = questions.length;
            let totalOptions = 0;
            let questionsWithCorrectAnswers = 0;
            let questionsWithText = 0;
            
            questions.forEach(question => {
                const questionText = question.querySelector('input[type="text"]');
                if (questionText && questionText.value.trim()) {
                    questionsWithText++;
                }
                
                const options = question.querySelectorAll('.option-input');
                let validOptions = 0;
                
                options.forEach(option => {
                    if (option.value.trim()) {
                        validOptions++;
                    }
                });
                
                totalOptions += validOptions;
                
                const correctAnswer = question.querySelector('input[type="hidden"]');
                if (correctAnswer && correctAnswer.value) {
                    questionsWithCorrectAnswers++;
                }
            });
            
            // Update stats
            document.getElementById('questionCount').textContent = `${totalQuestions} Question${totalQuestions !== 1 ? 's' : ''}`;
            document.getElementById('optionCount').textContent = `${totalOptions} Total Options`;
            
            // Update validation status
            const statusElement = document.getElementById('validationStatus');
            const submitBtn = document.getElementById('submitBtn');
            
            if (questionsWithText === totalQuestions && questionsWithCorrectAnswers === totalQuestions && totalOptions >= totalQuestions * 2) {
                statusElement.innerHTML = '✅ Ready to Create';
                statusElement.style.color = '#10b981';
                submitBtn.disabled = false;
            } else {
                statusElement.innerHTML = '⚠️ Incomplete';
                statusElement.style.color = '#f59e0b';
                submitBtn.disabled = true;
            }
            
            // Show preview
            document.getElementById('quizPreview').style.display = 'block';
        }

        function previewQuiz() {
            const quizTitle = document.getElementById('quizTitle').value;
            if (!quizTitle.trim()) {
                alert('Please enter a quiz title first!');
                return;
            }
            
            alert(`Quiz Preview:\n\nTitle: ${quizTitle}\nQuestions: ${questionCount}\n\nThis is a preview. Full preview functionality would show the actual quiz flow.`);
        }

        function saveDraft() {
            // In a real application, this would save to localStorage or send to server
            const formData = new FormData(document.getElementById('quizForm'));
            console.log('Saving draft...', Object.fromEntries(formData));
            
            const notification = document.createElement('div');
            notification.className = 'alert alert-success';
            notification.innerHTML = '<span>💾</span> Draft saved successfully!';
            
            document.querySelector('.form-container').insertBefore(notification, document.querySelector('.quiz-info'));
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Form submission
        document.getElementById('quizForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate form
            const questions = document.querySelectorAll('.question-card');
            let isValid = true;
            
            questions.forEach(question => {
                const questionText = question.querySelector('input[type="text"]').value.trim();
                const correctAnswer = question.querySelector('input[type="hidden"]').value;
                const options = question.querySelectorAll('.option-input');
                
                if (!questionText) {
                    isValid = false;
                    alert('Please fill in all question texts!');
                    return;
                }
                
                if (!correctAnswer) {
                    isValid = false;
                    alert('Please select a correct answer for each question!');
                    return;
                }
                
                let validOptionCount = 0;
                options.forEach(option => {
                    if (option.value.trim()) validOptionCount++;
                });
                
                if (validOptionCount < 2) {
                    isValid = false;
                    alert('Each question must have at least 2 options!');
                    return;
                }
            });
            
            if (isValid) {
                alert('Quiz created successfully! In a real application, this would be saved to the database.');
                // this.submit(); // Uncomment to actually submit the form
            }
        });

        // Initialize
        updatePreview();
    </script>
</body>
</html>
