<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .background-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 400px;
            height: 400px;
            top: -200px;
            left: -200px;
            animation-delay: -3s;
        }

        .shape:nth-child(2) {
            width: 250px;
            height: 250px;
            bottom: -125px;
            right: -125px;
            animation-delay: -7s;
        }

        .shape:nth-child(3) {
            width: 180px;
            height: 180px;
            top: 20%;
            right: -90px;
            animation-delay: -12s;
        }

        .shape:nth-child(4) {
            width: 120px;
            height: 120px;
            bottom: 30%;
            left: -60px;
            animation-delay: -15s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
            25% { transform: translateY(-30px) rotate(90deg) scale(1.1); }
            50% { transform: translateY(20px) rotate(180deg) scale(0.9); }
            75% { transform: translateY(-10px) rotate(270deg) scale(1.05); }
        }

        .register-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 460px;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }

        .register-header {
            padding: 40px 40px 20px;
            text-align: center;
        }

        .register-header h1 {
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .register-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            font-weight: 400;
        }

        .register-form {
            padding: 20px 40px 40px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 18px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s ease;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: rgba(255, 255, 255, 0.9);
            transform: translateY(-50%) scale(1.1);
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #ff6b6b; width: 33%; }
        .strength-medium { background: #ffd93d; width: 66%; }
        .strength-strong { background: #6bcf7f; width: 100%; }

        .password-requirements {
            margin-top: 8px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        .requirement-icon {
            width: 12px;
            height: 12px;
            margin-right: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .requirement.valid .requirement-icon {
            background: #6bcf7f;
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            margin-bottom: 32px;
            gap: 12px;
        }

        .terms-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin: 0;
            appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .terms-checkbox input[type="checkbox"]:checked {
            background: #6bcf7f;
            border-color: #6bcf7f;
        }

        .terms-checkbox input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            top: -2px;
            left: 2px;
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .terms-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            line-height: 1.4;
        }

        .terms-text a {
            color: white;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            transition: border-color 0.2s ease;
        }

        .terms-text a:hover {
            border-color: white;
        }

        .register-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #6bcf7f, #4facfe);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(107, 207, 127, 0.3);
            position: relative;
            overflow: hidden;
            margin-bottom: 24px;
        }

        .register-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .register-btn:not(:disabled):hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(107, 207, 127, 0.4);
        }

        .register-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .register-btn:not(:disabled):hover::before {
            left: 100%;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 32px 0 24px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            padding: 0 16px;
        }

        .login-link {
            text-align: center;
        }

        .login-link p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 12px;
        }

        .login-btn-link {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .login-btn-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        /* Responsive design */
        @media (max-width: 540px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
            
            .register-container {
                margin: 0 10px;
            }
            
            .register-header,
            .register-form {
                padding-left: 24px;
                padding-right: 24px;
            }
            
            .register-header h1 {
                font-size: 28px;
            }
        }

        /* Loading animation */
        .register-btn.loading {
            pointer-events: none;
        }

        .register-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .success-message {
            background: rgba(107, 207, 127, 0.15);
            border: 1px solid rgba(107, 207, 127, 0.3);
            color: #6bcf7f;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 24px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="register-container">
        <div class="register-header">
            <h1>Create Account</h1>
            <p>Join Quiz App and start creating amazing quizzes</p>
        </div>

        <form class="register-form" method="post" action="/register" onsubmit="showLoading(event)">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" 
                           id="firstName" 
                           name="firstName" 
                           placeholder="John" 
                           required 
                           autocomplete="given-name">
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" 
                           id="lastName" 
                           name="lastName" 
                           placeholder="Doe" 
                           required 
                           autocomplete="family-name">
                </div>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       placeholder="Choose a unique username" 
                       required 
                       autocomplete="username"
                       oninput="validateUsername(this)">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       placeholder="john@example.com" 
                       required 
                       autocomplete="email"
                       oninput="validateEmail(this)">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" 
                           id="password" 
                           name="password" 
                           placeholder="Create a strong password" 
                           required 
                           autocomplete="new-password"
                           oninput="validatePassword(this)">
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                        <span id="password-icon">👁️</span>
                    </button>
                </div>
                <div class="password-strength">
                    <div class="password-strength-bar" id="password-strength-bar"></div>
                </div>
                <div class="password-requirements" id="password-requirements">
                    <div class="requirement" id="req-length">
                        <div class="requirement-icon"></div>
                        <span>At least 8 characters</span>
                    </div>
                    <div class="requirement" id="req-uppercase">
                        <div class="requirement-icon"></div>
                        <span>One uppercase letter</span>
                    </div>
                    <div class="requirement" id="req-number">
                        <div class="requirement-icon"></div>
                        <span>One number</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-wrapper">
                    <input type="password" 
                           id="confirmPassword" 
                           name="confirmPassword" 
                           placeholder="Re-enter your password" 
                           required 
                           autocomplete="new-password"
                           oninput="validatePasswordMatch(this)">
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                        <span id="confirm-password-icon">👁️</span>
                    </button>
                </div>
            </div>

            <div class="terms-checkbox">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms" class="terms-text">
                    I agree to the <a href="#" onclick="showTerms()">Terms of Service</a> 
                    and <a href="#" onclick="showPrivacy()">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="register-btn" id="register-btn" disabled>
                <span>Create Account</span>
            </button>

            <div class="divider">
                <span>Already have an account?</span>
            </div>

            <div class="login-link">
                <p>Ready to sign in?</p>
                <a href="/login" class="login-btn-link">Sign In</a>
            </div>
        </form>
    </div>

    <script>
        let formValidation = {
            username: false,
            email: false,
            password: false,
            confirmPassword: false,
            terms: false
        };

        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const iconId = fieldId === 'password' ? 'password-icon' : 'confirm-password-icon';
            const passwordIcon = document.getElementById(iconId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                passwordIcon.textContent = '👁️';
            }
        }

        function validateUsername(input) {
            const username = input.value;
            const isValid = username.length >= 3 && /^[a-zA-Z0-9_]+$/.test(username);
            
            if (isValid) {
                input.style.borderColor = 'rgba(107, 207, 127, 0.5)';
                input.style.boxShadow = '0 0 0 3px rgba(107, 207, 127, 0.1)';
            } else {
                input.style.borderColor = 'rgba(255, 107, 107, 0.5)';
                input.style.boxShadow = '0 0 0 3px rgba(255, 107, 107, 0.1)';
            }
            
            formValidation.username = isValid;
            updateSubmitButton();
        }

        function validateEmail(input) {
            const email = input.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const isValid = emailRegex.test(email);
            
            if (isValid) {
                input.style.borderColor = 'rgba(107, 207, 127, 0.5)';
                input.style.boxShadow = '0 0 0 3px rgba(107, 207, 127, 0.1)';
            } else {
                input.style.borderColor = 'rgba(255, 107, 107, 0.5)';
                input.style.boxShadow = '0 0 0 3px rgba(255, 107, 107, 0.1)';
            }
            
            formValidation.email = isValid;
            updateSubmitButton();
        }

        function validatePassword(input) {
            const password = input.value;
            const strengthBar = document.getElementById('password-strength-bar');
            
            // Check requirements
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                number: /\d/.test(password)
            };
            
            // Update requirement indicators
            Object.keys(requirements).forEach(req => {
                const element = document.getElementById(`req-${req}`);
                if (requirements[req]) {
                    element.classList.add('valid');
                } else {
                    element.classList.remove('valid');
                }
            });
            
            // Calculate strength
            const validCount = Object.values(requirements).filter(Boolean).length;
            const isValid = validCount === 3;
            
            // Update strength bar
            strengthBar.className = 'password-strength-bar';
            if (validCount === 1) {
                strengthBar.classList.add('strength-weak');
            } else if (validCount === 2) {
                strengthBar.classList.add('strength-medium');
            } else if (validCount === 3) {
                strengthBar.classList.add('strength-strong');
            }
            
            // Update border color
            if (isValid) {
                input.style.borderColor = 'rgba(107, 207, 127, 0.5)';
                input.style.boxShadow = '0 0 0 3px rgba(107, 207, 127, 0.1)';
            } else {
                input.style.borderColor = 'rgba(255, 107, 107, 0.5)';
                input.style.boxShadow = '0 0 0 3px rgba(255, 107, 107, 0.1)';
            }
            
            formValidation.password = isValid;
            
            // Re-validate confirm password if it has a value
            const confirmPasswordInput = document.getElementById('confirmPassword');
            if (confirmPasswordInput.value) {
                validatePasswordMatch(confirmPasswordInput);
            }
            
            updateSubmitButton();
        }

        function validatePasswordMatch(input) {
            const password = document.getElementById('password').value;
            const confirmPassword = input.value;
            const isValid = password === confirmPassword && confirmPassword.length > 0;
            
            if (isValid) {
                input.style.borderColor = 'rgba(107, 207, 127, 0.5)';
                input.style.boxShadow = '0 0 0 3px rgba(107, 207, 127, 0.1)';
            } else {
                input.style.borderColor = 'rgba(255, 107, 107, 0.5)';
                input.style.boxShadow = '0 0 0 3px rgba(255, 107, 107, 0.1)';
            }
            
            formValidation.confirmPassword = isValid;
            updateSubmitButton();
        }

        function updateSubmitButton() {
            const submitBtn = document.getElementById('register-btn');
            const termsChecked = document.getElementById('terms').checked;
            formValidation.terms = termsChecked;
            
            const allValid = Object.values(formValidation).every(Boolean);
            submitBtn.disabled = !allValid;
        }

        function showLoading(event) {
            event.preventDefault();
            const submitBtn = document.getElementById('register-btn');
            const allValid = Object.values(formValidation).every(Boolean);
            
            if (allValid) {
                submitBtn.classList.add('loading');
                submitBtn.querySelector('span').style.opacity = '0';
                
                // Simulate registration process
                setTimeout(() => {
                    // In real app, you would submit the form here
                    alert('Registration successful! Redirecting to login page...');
                    window.location.href = '/login';
                }, 2000);
            }
        }

        function showTerms() {
            alert('Terms of Service\n\n1. Use the quiz app responsibly\n2. Don\'t create inappropriate content\n3. Respect other users\n4. Have fun learning!\n\n(This is a demo - real terms would be more comprehensive)');
        }

        function showPrivacy() {
            alert('Privacy Policy\n\nWe value your privacy:\n• Your data is secure\n• We don\'t share personal information\n• Cookies are used for functionality\n• You can delete your account anytime\n\n(This is a demo - real privacy policy would be more detailed)');
        }

        // Add event listeners
        document.getElementById('terms').addEventListener('change', updateSubmitButton);

        // Add smooth focus transitions
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
                // Reset border if not validated yet
                if (!this.value) {
                    this.style.borderColor = '';
                    this.style.boxShadow = '';
                }
            });
        });

        // Initialize validation on page load
        updateSubmitButton();
    </script>
</body>
</html>
