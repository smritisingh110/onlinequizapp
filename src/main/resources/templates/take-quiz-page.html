<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${quiz.title}">Take Quiz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .quiz-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        .question-card {
            border-left: 4px solid #007bff;
            margin-bottom: 2rem;
        }
        .option-label {
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        .option-label:hover {
            background-color: #f8f9fa;
        }
        .timer {
            position: fixed;
            top: 100px;
            right: 20px;
            background: #dc3545;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Quiz App</a>
            <div class="navbar-nav ms-auto">
                <a class="btn btn-outline-light btn-sm" href="/dashboard">Back to Dashboard</a>
            </div>
        </div>
    </nav>

    <!-- Timer -->
    <div class="timer" id="timer">
        Time: <span id="time">30:00</span>
    </div>

    <div class="container mt-4">
        <div class="quiz-header text-center">
            <h1 th:text="${quiz.title}">Quiz Title</h1>
            <p class="mb-0">Answer all questions and submit your quiz</p>
        </div>

        <form th:action="@{/submit-quiz/{id}(id=${quiz.id})}" method="post" id="quizForm">
            <div th:each="question, questionStat : ${quiz.questions}" class="question-card">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            Question <span th:text="${questionStat.count}">1</span>: 
                            <span th:text="${question.text}">Question text</span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <div th:each="option, optionStat : ${question.options}" class="mb-2">
                            <div class="form-check">
                                <input class="form-check-input" 
                                       type="radio" 
                                       th:name="'question_' + ${question.id}"
                                       th:value="${option.text}"
                                       th:id="'q' + ${question.id} + 'opt' + ${optionStat.count}"
                                       required>
                                <label class="form-check-label option-label w-100" 
                                       th:for="'q' + ${question.id} + 'opt' + ${optionStat.count}"
                                       th:text="${option.text}">
                                    Option text
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4 mb-5">
                <button type="submit" class="btn btn-success btn-lg px-5" onclick="return confirmSubmit()">
                    Submit Quiz
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        // Timer functionality
        let timeLeft = 30 * 60; // 30 minutes in seconds
        const timerDisplay = document.getElementById('time');
        
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 0) {
                alert('Time is up! Submitting quiz automatically.');
                document.getElementById('quizForm').submit();
                return;
            }
            
            if (timeLeft <= 300) { // Last 5 minutes
                document.getElementById('timer').style.backgroundColor = '#dc3545';
            }
            
            timeLeft--;
        }
        
        // Update timer every second
        setInterval(updateTimer, 1000);
        
        function confirmSubmit() {
            return confirm('Are you sure you want to submit your quiz? You cannot change your answers after submission.');
        }
        
        // Auto-save functionality (save to sessionStorage)
        const form = document.getElementById('quizForm');
        const inputs = form.querySelectorAll('input[type="radio"]');
        
        // Load saved answers
        inputs.forEach(input => {
            const savedValue = sessionStorage.getItem(input.name);
            if (savedValue === input.value) {
                input.checked = true;
            }
        });
        
        // Save answers on change
        inputs.forEach(input => {
            input.addEventListener('change', function() {
                if (this.checked) {
                    sessionStorage.setItem(this.name, this.value);
                }
            });
        });
        
        // Clear saved answers on submit
        form.addEventListener('submit', function() {
            inputs.forEach(input => {
                sessionStorage.removeItem(input.name);
            });
        });
    </script>
</body>
</html>
